---
- name: Configurar servidor de banco de dados
  hosts: db01

  user: vagrant 
  bacome: yes
  var_file:
    - vars/main.yaml
  vars:
    - dbname: "db01"
    - dbusername: "root"
    - dbpassword: "root"
  tasks:
    - name: Configurar hosts lab ansible
      lineinfile: line "{{item}}" path=/etc/hosts
      with_items:
        - 192.168.1.2 contorle-node
        - 192.168.1.3 app01
        - 192.168.1.4 db01
  roles:
    - configuração-default-so
    - role: geerlinggues.mysql
